<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object</h1>
    <script>
      var coworker = {
        programer: "bndd",
        designer: "leesang",
        creater: "1998",
        location: "inchon"
      };
      coworker.makeby = "tool";
      document.write("designer : " + coworker.designer + "<br>");
      document.write("makeby : " + coworker.makeby + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for (var key in coworker) {
        document.write(key + " : " + coworker[key] + "<br>");
      }
      document.write("<hr/>");
    </script>
    <h2>Property & Method</h2>
    <script>
      coworker.showAll = function () {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      coworker.showAll();
    </script>
  </body>
</html>

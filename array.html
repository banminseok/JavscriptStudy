<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworks = ["egoing", "ledd", "duru", "taeho"];
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworks.length) {
          document.write("<li>" + coworks[i] + "</li>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
